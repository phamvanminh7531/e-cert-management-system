{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác Minh Chứng Chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container justify-content-center my-3">
      <div class="row">
        <div class="col-12 justify-content-center text-center">
          <img src="{% static 'img/logo_khoacntt.png' %}" alt="">
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 justify-content-center text-center">
          <h2>Chứng Nhận</h2>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 justify-content-center text-center">
          <h1>{{ cert.student_name }}</h1>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 justify-content-center text-center">
          <h3>Đã Hoàn Thành</h3>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 justify-content-center text-center">
          <h3>{{ cert.cert_name }}</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="table-responsive">
              <table class="table table-bordered"  width="100%" cellspacing="0">
                  <tbody>
                      <tr>
                          <th class="align-middle">Giảng viên ký</th>
                          <th class="align-middle">{{ cert.teacher_name }}</th>
                      </tr>
                      <tr>
                        <th class="align-middle">Mã chứng chỉ</th>
                        <th class="text-break">b20f815e3411036f12041e18a67c17f33cf5539ba4228236003b8b3a6a71b626</th>
                    </tr>
                  </tbody>
              </table>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-3">
        <div class="col-12 justify-content-center text-center">
          <h4>Scan to verify</h4>
          <img src="data:image/png;base64,{{ qr_image_base64 }}" alt="QR Code">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
